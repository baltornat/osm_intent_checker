vnfd:
  id: test_vnfd
  product-name: test_vnfd
  description: Generated by OSM package generator
  provider: OSM
  version: '1.0'
  mgmt-cp: vnf-cp0-ext
  virtual-storage-desc:
  - id: test_vnfd-VM-storage
    size-of-storage: 10
  virtual-compute-desc:
  - id: test_vnfd-VM-compute
    virtual-cpu:
      num-virtual-cpu: 1
    virtual-memory:
      size: 1024
  sw-image-desc:
  - id: "image-name"
    name: "image-name"
    image: "image-name"
  df:
  - id: default-df
    instantiation-level:
    - id: default-instantiation-level
      vdu-level:
      - vdu-id: test_vnfd-VM
        number-of-instances: 1
    vdu-profile:
    - id: test_vnfd-VM
      min-number-of-instances: 1
      max-number-of-instances: 1
    # At least one VDU need to be specified
    # Additional VDUs can be created by copying the
    # VDU descriptor below
  vdu:
  - id: test_vnfd-VM
    name: test_vnfd-VM
    description: test_vnfd-VM
    sw-image-desc: "image-name"
    virtual-storage-desc:
    - test_vnfd-VM-storage
    virtual-compute-desc: test_vnfd-VM-compute
    int-cpd:
    - id: eth0-int
      virtual-network-interface-requirement:
      - name: eth0
        virtual-interface:
          type: PARAVIRT
  kdu:
  - name: orc8r
    helm-chart: stable/hadoop
  ext-cpd:
  - id: vnf-cp0-ext
    int-cpd:
      vdu-id: test_vnfd-VM
      cpd: eth0-int
